<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe mit KI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        
        .game-mode {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .mode-btn {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 5px;
            background: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: #3498db;
            color: white;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 1.5rem auto;
            max-width: 300px;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background-color: white;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .cell:hover {
            background-color: #f8f9fa;
            border-color: #3498db;
        }
        
        .cell.x {
            color: #e74c3c;
        }
        
        .cell.o {
            color: #2ecc71;
        }
        
        .status {
            margin: 1rem 0;
            font-size: 1.2rem;
            font-weight: 600;
            min-height: 2rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .difficulty {
            margin: 1rem 0;
            display: none;
        }
        
        .difficulty.active {
            display: block;
        }
        
        select {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-mode">
            <button id="pvp" class="mode-btn active">Zwei Spieler</button>
            <button id="pvc" class="mode-btn">Gegen Computer</button>
        </div>
        
        <div id="difficulty" class="difficulty">
            <label for="ai-level">Schwierigkeit:</label>
            <select id="ai-level">
                <option value="easy">Einfach</option>
                <option value="medium">Mittel</option>
                <option value="hard">Schwer</option>
            </select>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="status" id="status">Spieler X ist am Zug</div>
        
        <div class="controls">
            <button id="reset">Neues Spiel</button>
            <button id="restart">Neu starten</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const resetBtn = document.getElementById('reset');
            const restartBtn = document.getElementById('restart');
            const pvpBtn = document.getElementById('pvp');
            const pvcBtn = document.getElementById('pvc');
            const difficulty = document.getElementById('difficulty');
            const aiLevel = document.getElementById('ai-level');
            
            // Game state
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            let gameMode = 'pvp'; // 'pvp' or 'pvc'
            let aiDifficulty = 'medium';
            
            // Winning conditions
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Initialize game
            initGame();
            
            function initGame() {
                // Event listeners
                cells.forEach(cell => {
                    cell.addEventListener('click', handleCellClick);
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
                
                resetBtn.addEventListener('click', resetGame);
                restartBtn.addEventListener('click', restartGame);
                pvpBtn.addEventListener('click', () => setGameMode('pvp'));
                pvcBtn.addEventListener('click', () => setGameMode('pvc'));
                aiLevel.addEventListener('change', (e) => {
                    aiDifficulty = e.target.value;
                });
                
                // Reset game state
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                updateStatus(`Spieler ${currentPlayer} ist am Zug`);
            }
            
            function handleCellClick(e) {
                if (!gameActive) return;
                
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                // If cell is already filled, ignore
                if (gameState[clickedCellIndex] !== '') return;
                
                // Make player move
                makeMove(clickedCellIndex, currentPlayer);
                
                // Check if game is over
                if (!checkGameOver()) {
                    // If playing against computer and game isn't over, make AI move
                    if (gameMode === 'pvc' && gameActive) {
                        setTimeout(makeAiMove, 500); // Small delay for better UX
                    }
                }
            }
            
            function makeMove(cellIndex, player) {
                // Update game state
                gameState[cellIndex] = player;
                
                // Update UI
                const cell = document.querySelector(`[data-index="${cellIndex}"]`);
                cell.textContent = player;
                cell.classList.add(player.toLowerCase());
                
                // Switch player
                currentPlayer = player === 'X' ? 'O' : 'X';
            }
            
            function makeAiMove() {
                if (!gameActive) return;
                
                let move;
                
                switch (aiDifficulty) {
                    case 'easy':
                        move = getRandomMove();
                        break;
                    case 'medium':
                        // 50% chance to make a smart move, 50% random
                        move = Math.random() < 0.5 ? getSmartMove() : getRandomMove();
                        break;
                    case 'hard':
                        move = getSmartMove();
                        break;
                    default:
                        move = getRandomMove();
                }
                
                if (move !== -1) {
                    makeMove(move, 'O');
                    checkGameOver();
                }
            }
            
            function getRandomMove() {
                const emptyCells = gameState.reduce((acc, val, index) => {
                    if (val === '') acc.push(index);
                    return acc;
                }, []);
                
                if (emptyCells.length === 0) return -1;
                
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                return emptyCells[randomIndex];
            }
            
            function getSmartMove() {
                // 1. Check if AI can win in the next move
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        gameState[i] = 'O';
                        if (checkWin('O')) {
                            gameState[i] = '';
                            return i;
                        }
                        gameState[i] = '';
                    }
                }
                
                // 2. Check if player can win in the next move and block
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        gameState[i] = 'X';
                        if (checkWin('X')) {
                            gameState[i] = '';
                            return i;
                        }
                        gameState[i] = '';
                    }
                }
                
                // 3. Try to take center
                if (gameState[4] === '') return 4;
                
                // 4. Try to take a corner
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(index => gameState[index] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                // 5. Take any available edge
                const edges = [1, 3, 5, 7];
                const availableEdges = edges.filter(index => gameState[index] === '');
                if (availableEdges.length > 0) {
                    return availableEdges[Math.floor(Math.random() * availableEdges.length)];
                }
                
                // If no moves available (shouldn't happen as we check game over)
                return -1;
            }
            
            function checkGameOver() {
                // Check for win
                if (checkWin('X')) {
                    endGame('X hat gewonnen!');
                    return true;
                } else if (checkWin('O')) {
                    endGame('O hat gewonnen!');
                    return true;
                }
                
                // Check for draw
                if (!gameState.includes('')) {
                    endGame('Unentschieden!');
                    return true;
                }
                
                // Game continues
                updateStatus(`Spieler ${currentPlayer} ist am Zug`);
                return false;
            }
            
            function checkWin(player) {
                return winningConditions.some(condition => {
                    return condition.every(index => {
                        return gameState[index] === player;
                    });
                });
            }
            
            function endGame(message) {
                gameActive = false;
                updateStatus(message);
            }
            
            function updateStatus(message) {
                status.textContent = message;
            }
            
            function resetGame() {
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
                
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                updateStatus(`Spieler ${currentPlayer} ist am Zug`);
            }
            
            function restartGame() {
                resetGame();
                // Reset mode to default
                setGameMode('pvp');
                aiLevel.value = 'medium';
                aiDifficulty = 'medium';
            }
            
            function setGameMode(mode) {
                gameMode = mode;
                
                if (mode === 'pvp') {
                    pvpBtn.classList.add('active');
                    pvcBtn.classList.remove('active');
                    difficulty.classList.remove('active');
                } else {
                    pvpBtn.classList.remove('active');
                    pvcBtn.classList.add('active');
                    difficulty.classList.add('active');
                }
                
                resetGame();
            }
        });
    </script>
</body>
</html>

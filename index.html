<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe mit KI</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif; /* besser lesbare Schrift */
        background: linear-gradient(to bottom, #c0f0b0, #a0d4f0);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px 0;
        position: relative;
      }
    
      h1 {
        margin: 0 0 20px 0;
        color: #1b5e20;
        font-size: 2rem;
        text-align: center;
        text-shadow: 1px 1px 2px #80c0ff;
        padding: 0 10px;
      }
    
      .card-container {
        perspective: 1000px;
        width: 90%;
        max-width: 450px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    
      .card {
        width: 100%;
        padding: 25px;
        background: linear-gradient(to bottom, #b2f2b2, #80d4ff);
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        text-align: center;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 20px;
      }
    
      .card:hover {
        transform: scale(1.05) rotate(-1deg);
        box-shadow: 0 12px 35px rgba(0,0,0,0.35);
      }
    
      .category {
        margin: 12px 0;
        padding: 12px;
        background: #80d4ff;
        border-radius: 12px;
        font-weight: bold;
        color: #1b5e20;
      }
    
      .button-container {
        text-align: center;
        width: 100%;
      }
    
      button {
        padding: 12px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 12px;
        background: #1b5e20;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease;
        margin: 5px;
        width: 48%;
      }
    
      button:hover {
        background: #145214;
      }
    
      .credits {
        position: fixed;
        bottom: 10px;
        right: 15px;
        font-size: 0.9rem;
        color: #1b5e20;
      }
    
      /* Responsive Anpassungen */
      @media (max-width: 600px) {
        .card { font-size: 1rem; padding: 20px; }
        h1 { font-size: 1.6rem; }
        button { font-size: 1rem; padding: 10px; width: 100%; }
        .category { font-size: 0.95rem; padding: 10px; }
      }
    
      @media (min-width: 601px) and (max-width: 1024px) {
        .card { font-size: 1.1rem; padding: 22px; }
        h1 { font-size: 1.8rem; }
        button { font-size: 1.05rem; padding: 12px; width: 48%; }
        .category { font-size: 1.05rem; padding: 11px; }
      }
    
      @media (min-width: 1025px) {
        .card { font-size: 1.2rem; padding: 25px; }
        h1 { font-size: 2rem; }
        button { font-size: 1.1rem; padding: 12px; width: 48%; }
        .category { font-size: 1.1rem; padding: 12px; }
      }
    </style>
    </head>
    <body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-mode">
            <button id="pvp" class="mode-btn active">Zwei Spieler</button>
            <button id="pvc" class="mode-btn">Gegen Computer</button>
        </div>
        
        <div id="difficulty" class="difficulty">
            <label for="ai-level">Schwierigkeit:</label>
            <select id="ai-level">
                <option value="easy">Einfach</option>
                <option value="medium">Mittel</option>
                <option value="hard">Schwer</option>
            </select>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="status" id="status">Spieler X ist am Zug</div>
        
        <div class="controls">
            <button id="reset">Neues Spiel</button>
            <button id="restart">Neu starten</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const resetBtn = document.getElementById('reset');
            const restartBtn = document.getElementById('restart');
            const pvpBtn = document.getElementById('pvp');
            const pvcBtn = document.getElementById('pvc');
            const difficulty = document.getElementById('difficulty');
            const aiLevel = document.getElementById('ai-level');
            
            // Game state
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            let gameMode = 'pvp'; // 'pvp' or 'pvc'
            let aiDifficulty = 'medium';
            
            // Winning conditions
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Initialize game
            initGame();
            
            function initGame() {
                // Event listeners
                cells.forEach(cell => {
                    cell.addEventListener('click', handleCellClick);
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
                
                resetBtn.addEventListener('click', resetGame);
                restartBtn.addEventListener('click', restartGame);
                pvpBtn.addEventListener('click', () => setGameMode('pvp'));
                pvcBtn.addEventListener('click', () => setGameMode('pvc'));
                aiLevel.addEventListener('change', (e) => {
                    aiDifficulty = e.target.value;
                });
                
                // Reset game state
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                updateStatus(`Spieler ${currentPlayer} ist am Zug`);
            }
            
            function handleCellClick(e) {
                if (!gameActive) return;
                
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                // If cell is already filled, ignore
                if (gameState[clickedCellIndex] !== '') return;
                
                // Make player move
                makeMove(clickedCellIndex, currentPlayer);
                
                // Check if game is over
                if (!checkGameOver()) {
                    // If playing against computer and game isn't over, make AI move
                    if (gameMode === 'pvc' && gameActive) {
                        setTimeout(makeAiMove, 500); // Small delay for better UX
                    }
                }
            }
            
            function makeMove(cellIndex, player) {
                // Update game state
                gameState[cellIndex] = player;
                
                // Update UI
                const cell = document.querySelector(`[data-index="${cellIndex}"]`);
                cell.textContent = player;
                cell.classList.add(player.toLowerCase());
                
                // Switch player
                currentPlayer = player === 'X' ? 'O' : 'X';
            }
            
            function makeAiMove() {
                if (!gameActive) return;
                
                let move;
                
                switch (aiDifficulty) {
                    case 'easy':
                        move = getRandomMove();
                        break;
                    case 'medium':
                        // 50% chance to make a smart move, 50% random
                        move = Math.random() < 0.5 ? getSmartMove() : getRandomMove();
                        break;
                    case 'hard':
                        move = getSmartMove();
                        break;
                    default:
                        move = getRandomMove();
                }
                
                if (move !== -1) {
                    makeMove(move, 'O');
                    checkGameOver();
                }
            }
            
            function getRandomMove() {
                const emptyCells = gameState.reduce((acc, val, index) => {
                    if (val === '') acc.push(index);
                    return acc;
                }, []);
                
                if (emptyCells.length === 0) return -1;
                
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                return emptyCells[randomIndex];
            }
            
            function getSmartMove() {
                // 1. Check if AI can win in the next move
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        gameState[i] = 'O';
                        if (checkWin('O')) {
                            gameState[i] = '';
                            return i;
                        }
                        gameState[i] = '';
                    }
                }
                
                // 2. Check if player can win in the next move and block
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        gameState[i] = 'X';
                        if (checkWin('X')) {
                            gameState[i] = '';
                            return i;
                        }
                        gameState[i] = '';
                    }
                }
                
                // 3. Try to take center
                if (gameState[4] === '') return 4;
                
                // 4. Try to take a corner
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(index => gameState[index] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                // 5. Take any available edge
                const edges = [1, 3, 5, 7];
                const availableEdges = edges.filter(index => gameState[index] === '');
                if (availableEdges.length > 0) {
                    return availableEdges[Math.floor(Math.random() * availableEdges.length)];
                }
                
                // If no moves available (shouldn't happen as we check game over)
                return -1;
            }
            
            function checkGameOver() {
                // Check for win
                if (checkWin('X')) {
                    endGame('X hat gewonnen!');
                    return true;
                } else if (checkWin('O')) {
                    endGame('O hat gewonnen!');
                    return true;
                }
                
                // Check for draw
                if (!gameState.includes('')) {
                    endGame('Unentschieden!');
                    return true;
                }
                
                // Game continues
                updateStatus(`Spieler ${currentPlayer} ist am Zug`);
                return false;
            }
            
            function checkWin(player) {
                return winningConditions.some(condition => {
                    return condition.every(index => {
                        return gameState[index] === player;
                    });
                });
            }
            
            function endGame(message) {
                gameActive = false;
                updateStatus(message);
            }
            
            function updateStatus(message) {
                status.textContent = message;
            }
            
            function resetGame() {
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
                
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                updateStatus(`Spieler ${currentPlayer} ist am Zug`);
            }
            
            function restartGame() {
                resetGame();
                // Reset mode to default
                setGameMode('pvp');
                aiLevel.value = 'medium';
                aiDifficulty = 'medium';
            }
            
            function setGameMode(mode) {
                gameMode = mode;
                
                if (mode === 'pvp') {
                    pvpBtn.classList.add('active');
                    pvcBtn.classList.remove('active');
                    difficulty.classList.remove('active');
                } else {
                    pvpBtn.classList.remove('active');
                    pvcBtn.classList.add('active');
                    difficulty.classList.add('active');
                }
                
                resetGame();
            }
        });
    </script>
</body>

</html>
